<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Rock-Paper-Scissors</title>
	</head>
	<body class="body">
		<div class="container-all">
			<h1 class="title">Rock-Paper-Scissors</h1>

			<div class="displayScore">
				<h3 class="displayScore-player"></h3>
				<h3 class="displayScore-winner"></h3>
				<h3 class="displayScore-computer"></h3>
			</div>

			<table class="table">
				<thead class="table-header">
					<tr>
						<th colspan="3">Scorecard</th>
					</tr>
				</thead>

				<tbody class="table-body">
					<tr>
						<td>Player</td>
						<td>Computer</td>
						<td>Tie</td>
					</tr>

					<tr>
						<td class="td-playerScore">0</td>
						<td class="td-compScore">0</td>
						<td class="td-tieScore">0</td>
					</tr>
				</tbody>
			</table>

			<button class="bttn bttn-rock">Rock</button>
			<button class="bttn bttn-paper">Paper</button>
			<button class="bttn bttn-scissors">Scissors</button>
			<button class="bttn bttn-restart">Play Again</button>
		</div>

		<script src="./script.js" defer></script>
	</body>
</html>
