<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Fundamentals</title>
	</head>
	<body class="body">
		<header class="header">
			<div class="container">
				<h1 class="hero">Athma's Rock-Paper-Scissors!</h1>
			</div>
			<div class="container">
				<div class="container">
					<h2 class="playerName">Player</h2>
					<h2 class="playerCard"></h2>
				</div>
				<div class="container">
					<h2 class="compName">Computer</h2>
					<h2 class="compCard"></h2>
				</div>
				<div class="container">
					<h2 class="tieName">Tie</h2>
					<h2 class="tieCard"></h2>
				</div>
			</div>
			<div class="container"><h3 class="winner"></h3></div>
		</header>
		<section class="section">
			<div class="container">
				<button class="rock" type="button">Rock</button>
				<button class="paper" type="button">Paper</button
				><button class="scissors" type="button">Scissors</button>
			</div>
		</section>

		<script src="./script.js"></script>
	</body>
</html>
